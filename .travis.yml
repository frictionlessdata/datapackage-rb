language:
  ruby

rvm:
  - 2.4.0

before_install:
  - gem install bundler -v 1.11.2
  - gem install rubygems-update
  - update_rubygems

install:
  - bundle install --full-index

script:
  - rake spec

jobs:
  include:
    - stage: release
      if: tag IS present
      rvm: 2.4.0
      deploy:
